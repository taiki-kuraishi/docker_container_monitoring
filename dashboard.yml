apiVersion: 1

providers:
  - name: 'docker_monitoring_dashboard'
    orgId: 1
    folder: 'Server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 5
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/docker_monitoring_dashboard.json
      foldersFromFilesStructure: false
